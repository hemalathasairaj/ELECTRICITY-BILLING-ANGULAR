<section class="login">
  <img src="../../assets/banner3.jpg">
<div class="logincontent">
<div class="bg-grad5" >  
  <div class="login-form">  
    <form #loginForm='ngForm' (ngSubmit)="onSubmit(loginForm)">  
      <h1 class="text-center" style="color:white">LOGIN </h1>     
      <div class="form-group"class="mb-3">
          <input type="text" class="form-control" placeholder="Username" required="required" ngModel name="username">
      </div>
      <div class="form-group"class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required="required" ngModel name="password">
      </div>
      <div class="form-group">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block">Log in</button>
      </div>
       <div class="text-center">
      <a  routerLink="/registration">Register</a><br>  
      <a  routerLink="/forgotpassword">forgot password</a>  
      </div>
  </form>
    </div>
   </div>
  </div>
</section>
