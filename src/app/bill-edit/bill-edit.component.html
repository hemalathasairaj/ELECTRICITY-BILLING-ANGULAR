<section class="edit">
  <img src="../../assets/banner3.jpg">
  <div class="editcontent">
    <div class="col align-self-center">
       <form (ngSubmit)="onSubmit()" #myForm="ngForm">
         <h1>Edit Bill Details</h1>
        <div class="form-group">
            Connection
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                [(ngModel)]="billData.connection"
                value="Household"
                #connection="ngModel"
                id="flexRadioDefault1"
                required
              />
              <label class="form-check-label" for="flexRadioDefault1"> Household </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                [(ngModel)]="billData.connection"
                value="Industrial"
                #connection="ngModel"
                id="flexRadioDefault2"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Industrial
              </label>
            </div>
          </div>
      
            <div class="form-group">
              <label for="bill" class="col-sm-2 col-form-label"></label>
              <input
                type="number"
                class="form-control"
                placeholder="Bill Number"
                [(ngModel)]="billData.billnumber"
                name="txtbill"
                #billnumber="ngModel"
                required
              />
            </div>
             <span
              *ngIf="billnumber.invalid && billnumber.touched"
              class="error form-control-feedback"
              ><span style="color:red">Enter your bill number </span>
              </span>
      
              <div class="form-group">
                <label for="readingintake" class="col-sm-2 col-form-label"></label>
                <input
                  type="date"
                  class="form-control"
                  placeholder="Readingintake"
                  [(ngModel)]="billData.readingintake"
                  name="datereading"
                  #billnumber="ngModel"
                  required
                />
              </div>
              
              <div class="form-group">
                <label for="unitsused" class="col-sm-2 col-form-label"></label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="units used"
                  [(ngModel)]="billData.unitsused"
                  name="txtunitsused"
                  #billnumber="ngModel"
                  required
                />
              </div>

              <div class="form-group">
                <div class="form-check mb-3">
                 <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                 <label class="form-check-label" for="validationFormCheck1">Check this checkbox</label>
                 <div class="invalid-feedback">Example invalid feedback text</div>
                </div>
               </div>
              <div class="form-group">
               <button
                 (click)="updateBill()"
                 [disabled]="!myForm.form.valid"
                 type="button"
                 class="btn btn-primary"
               >
                Update
               </button>
             </div>
       </form>
      </div>
    </div>
</section>
