<section class="register">
  <img src="../../assets/banner3.jpg">
  <div class="registercontent">
    <h1>REGISTERATION FORM</h1>
    <div class="col align-self-center">
     <form (ngSubmit)="onSubmit()" #myForm="ngForm">
      <div class="form-group">
        <label for="name" class="col-sm-2 col-form-label"></label>
         <input
          type="text"
          class="form-control"
          placeholder="Fullname"
          [(ngModel)]="costumerlogin.fullname"
          name="txtname"
          #Fullname="ngModel"
          pattern="^[a-zA-Z\s]{1,15}$"
          required
        />
      </div>
      <span
        *ngIf="Fullname.invalid && Fullname.touched"
        class="error form-control-feedback"
        ><span style="color:red">Enter your Name</span>
        </span>
    
      <div class="form-group">
        <label for="phone" class="col-sm-2 col-form-label"></label>
        <input
          type="number"
          class="form-control"
          placeholder="PhoneNumber"
          [(ngModel)]="costumerlogin.phone"
          name="txtphone"
          #phone="ngModel"
          required
        />
      </div>
       <span
        *ngIf="phone.invalid && phone.touched"
        class="error form-control-feedback"
        ><span style="color:red">Enter your phone number</span>
    </span>
   
    <div class="form-group">
      <label for="txtemail" class="col-sm-2 col-form-label"></label>
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        [(ngModel)]="costumerlogin.email"
        name="txtemail"
        #txtemail="ngModel"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3,3}$"
        required
      />
    </div>
    <span
      *ngIf="txtemail.invalid && txtemail.touched"
      class="error form-control-feedback"
      ><span style="color:red">E-mail is required</span>
    </span>
    
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 col-form-label" ></label>
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        [(ngModel)]="costumerlogin. password"
        name="inputPassword"
        #inputPassword="ngModel"
        required
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}$"
        minlength="8"
      />
    </div>
    <div class="error form-control-feedback">
      <span
        *ngIf="
          inputPassword.errors &&
          (inputPassword.touched || inputPassword.dirty)
        "
        ><span style="color:red">Password is required</span>
        </span>
      <span *ngIf="inputPassword.errors"
        ><span style="color:aqua">Password must be 8 characters long</span>
      </span> 
     </div>


    <div class="form-group">
     <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
      <label class="form-check-label" for="validationFormCheck1">Check this checkbox</label>
      <div class="invalid-feedback">Example invalid feedback text</div>
     </div>
    </div>
   <div class="form-group">
    <button
      (click)="addcustomer()"
      [disabled]="!myForm.form.valid"
      type="button"
      routerLink="/addressregisteration"
      class="btn btn-primary"
    >
     Register
    </button>
    </div>
  </form>
  </div>
</div>
</section>
